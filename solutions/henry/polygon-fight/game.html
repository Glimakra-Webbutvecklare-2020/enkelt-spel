<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Fight - Selection</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <a href="./index.html">Exit</a>
        <h1 id="announce-prompt" class="header">Select a polygon</h1>
        <div class="container">
            <div class="selection-container">
                <div class="triangle polygon">△</div>
                <div class="square polygon">□</div>
                <div class="pentagon polygon">⬠</div>
            </div>
            <div class="stats-container">
                <div class="stats-input-group">
                    <label class="stats-label" for="name">Name</label>
                    <input type="text" class="stats-input" name="name" id="name">
                </div>
                <div class="stats-input-group">
                    <label class="stats-label" for="attack">Attack</label>
                    <input type="number" class="stats-input" name="attack" id="attack" min="1" max="10" value="0">
                </div>
                <div class="stats-input-group">
                    <label class="stats-label" for="defence">Defence</label>
                    <input type="number" class="stats-input" name="defence" id="defence" min="1" max="10" value="0">
                </div>
            </div>
            <div class="button-container">
                <button id="fight-button">Fight</button>
            </div>
        </div>
    </main>
    <script src="game.js"></script>
</body>

</html>
