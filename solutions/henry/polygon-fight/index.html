<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Fight</title>

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .a {
            background-color: aqua;
            width: 100%;
            height: 100vh;
        }

        #b {
            background-color: lavenderblush;
            display: none;
            position: relative;
            left: 50%;
            top: 50%;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="a">

        <button id='c'>click me</button>

        <div id="b">This was hidden</div>

    </div>

    <script>
        document.getElementById('c').addEventListener('click', (e) => {
            document.getElementById('b').style.display = "block";
        })
    </script>
</body>

</html>
