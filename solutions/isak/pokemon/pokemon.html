<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    
    <nav>
        <a href="/">Back To All Games</a>
        <span>Pokemon Fight</span>
    </nav>

    <div class="character-creation">
        <form>
            <div class="form-group">
                <label>Attack Damage</label>
                <input id="atk" type="range" min="1" max="14">
            </div>
            <div class="form-group">
                <label>Defence</label>
                <input id="def" type="range" min="1" max="14">
            </div>
        </form>

        <button onclick="newGame()">Start Game</button>
    </div>

    <main>
        <div class="container">
            
        </div>

        <button id="atkButton" onclick="attackHandler()">Attack</button>
    </main>

    <script src="./character.js"></script>
    <script src="./main.js"></script>
</body>
</html>
